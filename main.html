<!DOCTYPE html>

<head>
    <title>Bouncing Ball - Stream Overlay</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="config.js"></script>
    <script src="main.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body onload="runOverlay()">
    <div id="icons">
        <img style="display: none; width: 100px; height: 100px" src="icons/c++.png" alt="cpp" id="cpp">
        <img style="display: none; width: 100px; height: 100px" src="icons/c.png" alt="c" id="c">
        <img style="display: none; width: 100px; height: 100px" src="icons/c-sharp.png" alt="c sharp" id="c#">
        <img style="display: none; width: 100px; height: 100px" src="icons/javascript-square.png" alt="js" id="js-sq">
        <img style="display: none; width: 100px; height: 100px" src="icons/nodejs.png" alt="nodejs" id="node">
        <img style="display: none; width: 100px; height: 100px" src="icons/react.png" alt="react" id="react">
        <img style="display: none; width: 100px; height: 100px" src="icons/javascript-badge.png" alt="js" id="js-bd">
        <img style="display: none; width: 100px; height: 100px" src="icons/python.png" alt="py" id="python">
        <img style="display: none; width: 100px; height: 100px" src="icons/php.png" alt="php" id="php">
        <img style="display: none; width: 100px; height: 100px" src="icons/tux.png" alt="linux tux" id="tux">
    </div>

    <canvas id="drawSurface" class="drawCanvas"></canvas>
</body>
